      const data = {
        children: [
          {id: '1', value: 100, icon: vueLogo},
          {id: '2', value: 15, icon: wcLogo},
          {id: '3', value: 30, icon: mediumLogo},
          {id: '4', value: 20, icon: vscodeIcon},
          {id: '5', value: 40, icon: typescriptLogo},
          {id: '6', value: 20, icon: githubLogo},
          {id: '7', value: 40, icon: storybookLogo},
          {id: '8', value: 40, icon: cssLogo},
          {id: '8', value: 25, icon: gitLabIcon},
        ]
      };

      const size = 400;

      const svg = d3.select('#chart').append('svg')
        .attr('style', 'max-width: 100%')
        .attr('viewBox',`0 0 ${size} ${size}`)
        .attr('width', size);

      const bubble = d3.pack()
        .size([size, size])
        .padding(10);

      const root = d3.hierarchy(data)
        .sum((d) => d.value)
        .sort((a, b) => b.value - a.value);

      bubble(root);

      const node = svg.selectAll('.node')
        .data(root.children)
        .enter()
        .append('g').attr('class', 'node')
        .attr('transform', (d) => `translate(${d.x} ${d.y})`)
        .append('g');

      node.append('svg:foreignObject')
        .attr('x', (d) => - d.r)
        .attr('y', (d) => - d.r)
        .attr('height', (d) => 2 * d.r)
        .attr('width', (d) => 2 * d.r)
        .attr('class', 'flicker')
        .attr('style', (d) => `animation-delay: ${40/(d.r - 10)}s`)
        .html((d) => `<div class="svg-wrapper">${d.data.icon}</div>`);
    </script>
