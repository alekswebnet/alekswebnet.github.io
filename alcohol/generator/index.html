<body>
  <div id="app" class="app flex min-h-screen justify-center flex-col bg-gray-100 items-center pt-20 pb-20">
    <div v-if="!choosed">
       <h1 class="font-semibold text-xl text-center">Введите желаемые профессии</h1>
      <h2 class="font-light text-indigo-500 mb-5">Генератор сделает за вас всю работу. Начнем?</h2>
      <div class="flex mb-3">
        <input class="shadow appearance-none border rounded py-2 px-3 text-grey-darker" v-model="inputText">
        <button class="bg-transparent hover:border-yellow-300 text-blue-dark font-semibold hover:text-dark py-2 px-4 border border-blue hover:text-gray-900 rounded"
                @click="addOption">
        Добавить
    </button>
        
        
      </div>
      <div v-if="!loader">
        <ol style="width: 300px" class="list-decimal mb-3">
         <li class="flex align-center font-semibold mb-1" v-for="(item, index) in list">
           {{index+1}}) {{ item }}
           <button @click="removeOption(index)" class="bg-white ml-2 text-gray-800 font-bold rounded border-red-500 shadow-md py-1 px-1 inline-flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
           <path fill="currentcolor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
          </svg>
        </button>
         </li>
       </ol>
        <div class="flex justify-center">
           <button
        v-if="list[1]"
        class="bg-transparent hover:border-yellow-300 text-blue-dark font-semibold hover:text-dark py-2 px-4 border border-blue hover:text-gray-900 rounded"
                @click="chooseOption">
        Выбрать профессию
    </button>
        </div>
     
      </div>
    </div>
      
    <div class="banter-loader" v-if="loader">
     <div class="banter-loader__box"></div>
     <div class="banter-loader__box"></div>
     <div class="banter-loader__box"></div>
     <div class="banter-loader__box"></div>
     <div class="banter-loader__box"></div>
     <div class="banter-loader__box"></div>
     <div class="banter-loader__box"></div>
     <div class="banter-loader__box"></div>
     <div class="banter-loader__box"></div>
    </div>
      
      <div v-if="choosed&&!loader">
         <h1 class="font-semibold text-center mb-2">Поздравляем! Выбранная профессия:</h1>
      <h2 class="font-light text-xl text-center text-indigo-500 mb-5">{{choosedOption}}</h2>
        <div class="flex justify-center">
           <button
        class="bg-transparent hover:border-yellow-300 text-blue-dark font-semibold hover:text-dark py-2 px-4 border border-blue hover:text-gray-900 rounded"
                @click="clearApp">
        Начать заново
    </button>
        </div>
       
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var app = new Vue({
  el: '#app',
  data: {
    inputText: '',
    list: [],
    choosedOption: '',
    choosed: false,
    loader: false
  },
  methods: {
    addOption() {
      if (this.inputText !== '') {
        this.list.push(this.inputText)
        this.inputText = ''
      }
    },
    removeOption(index) {
      this.list.splice(index, 1);
    },
    chooseOption() {
      var self = this
      this.choosed = true
      this.loader = true
      this.choosedOption = this.list[Math.floor(Math.random()*self.list.length)];
      setTimeout(function() {
        self.loader = false
      }, 5000)
    },
    clearApp() {
      this.choosed = false
      this.list = []
    }
  }
})
    </script>
</body>
